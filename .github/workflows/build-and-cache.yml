name: Build and Cache NixOS Configurations

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config: [john-laptop, john-sony-laptop, vm]

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            accept-flake-config = true

      - name: Setup Attic
        run: |
          nix profile install nixpkgs#attic-client
          attic login ci "${{ secrets.ATTIC_SERVER }}" "${{ secrets.ATTIC_TOKEN }}"
          attic use nixos-config

      - name: Build NixOS configuration
        run: |
          nix build .#nixosConfigurations.${{ matrix.config }}.config.system.build.toplevel \
            --print-build-logs --show-trace

      - name: Push to Attic
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Push full closure including substituted paths
          attic push nixos-config $(nix path-info --recursive ./result)

      - name: Run flake check
        if: matrix.config == 'john-laptop'
        run: nix flake check --print-build-logs

  build-summary:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "All builds completed successfully!"
          else
            exit 1
          fi
